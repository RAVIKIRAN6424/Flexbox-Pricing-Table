<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            font-family: 'Sono',sans-serif;
        }
        .container{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 2rem;
        }
        .c1{
            flex:1;
            max-width: 400px;
            padding: 20px;
            background-color: beige;
            border-radius: 5px;
            text-align: center;
        }
         .c2{
            flex:1;
            max-width: 400px;
            padding: 20px;
            background-color: beige;
            border-radius: 5px;
            text-align: center;
        }
         .c3{
            flex:1;
            max-width: 400px;
            padding: 20px;
            background-color: beige;
            border-radius: 5px;
            text-align: center;
        }
        .plan-tittle{
            font-size:24px;
            font-weight:bold;
            margin-bottom:10px;
        }
        .plan-price{
            font-size: 48px;
            font-weight: bold;
            margin-bottom:10px;
        }
        .plan-features{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .plan-features li{
            margin-bottom: 20px;
        } 
        .Plan-button{
            padding: 10px;
            background-color: orangered;
            color: white;
            border-radius: 5px;
            border: none;
        }
        @media (max-width: 1250px){
            .container{
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1">
            <div class="plan-tittle">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-features">
                <li>&#9989 10GB Storage</li>
                <li>&#9989 1 User</li>
                <li>&#128683 Support</li>
            </ul>
        <button class="Plan-button">Sign Up</button>
        </div>
        <div class="c2">
         <div class="plan-tittle">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li>&#9989 50GB Storage</li>
                <li>&#9989 5 User</li>
                <li>&#9989 Phone & Email Support</li>
            </ul>
        <button class="Plan-button">Sign Up</button>
        </div>
        <div class="c3">
         <div class="plan-tittle">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li>&#9989 100GB Storage</li>
                <li>&#9989 10 User</li>
                <li>&#9989 24/7 Support</li>
            </ul>
        <button class="Plan-button">Sign Up</button>
    </div>
</body>
</html>
